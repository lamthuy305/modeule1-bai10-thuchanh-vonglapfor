<input type="number" id="number" placeholder="Nhập sô dương bất kỳ" min="1">
<button onclick="tinhTong()">Tính tổng</button>
<p id="ketQua"></p>

<script>
    function tinhTong() {

        let total = 0;
        let number = parseInt(document.getElementById("number").value);
        for (let i = 1; i <= number; i++) {
            total += i
        }
        document.getElementById("ketQua").innerHTML = "Tổng là: " + total
    }

</script>
